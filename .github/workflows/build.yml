name: Build WSC Rule Trigger

on:
  workflow_dispatch:  # run manually from the GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - name: Build Electron app (Windows)
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # ✅ Pass your GitHub token here

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      - name: Build Electron app (macOS)
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # ✅ Pass token here as well

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/
